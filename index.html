<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Web Audio Synth</title>
  <meta name="Synthesizer written using the Web Audio API." content="Dub Synth">
  <meta name="Erik Kimsey" content="Front-End Developer -> www.erikkimsey.com">

  <link rel="stylesheet" href="main.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <container id="container">
    <header>
      <h2>Synth</h2>
    </header>

    <div id="elem">

    </div>

    <!-- CONTROLS -->
    <div id="GainWavCtrls">
      <div id="GainCtrls">
        <div id="GainUp" class="CtrlBtns">
          (+)
        </div>
        <div id="GainDisplay" class="displays">
          1
        </div>
        <div id="GainDown" class="CtrlBtns">
(-)
        </div>
      </div>

      <div id="WavCtrls">
        <div id="WavUp" class="CtrlBtns">
          (+)
        </div>
        <div id="WavDisplay" class="displays">

        </div>
        <div id="WavDown" class="CtrlBtns">
          (-)
        </div>
      </div>
    </div>
      <!-- END CONTROLS -->

      <!-- KEYBOARD -->
      <div id="keyboard">

      </div>
</container>



<script src="data.js"></script>
<script src="Key.js"></script>
<script src="Synth.js"></script>
<script src="app.js"></script>

</body>
</html>
